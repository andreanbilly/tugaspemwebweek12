<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Image Picker</h1>
        
        <label for="selectImage">Pilih Gambar:</label>
        <select id="selectImage" onchange="displayImage()">
            <option value="image1">Image 1</option>
            <option value="image2">Image 2</option>
            <option value="image3">Image 3</option>
            <option value="image4">Image 4</option>
            <option value="image5">Image 5</option>
            <!-- Tambahkan opsi gambar sesuai kebutuhan -->
        </select>
        
        <div id="imageContainer">
            <img id="selectedImage" alt="Selected Image">
        </div>

        <div id="alertBox"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
