<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Kurs Rupiah</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Konversi Kurs Rupiah</h1>
        <label for="inputCurrency">Masukkan Nilai Mata Uang Asing:</label>
        <input type="number" id="inputCurrency" placeholder="Masukkan nilai mata uang asing">
        
        <label for="selectValas">Pilih Valas:</label>
        <select id="selectValas">
            <option value="usd">Dollar US</option>
            <option value="sgd">Dollar Singapore</option>
            <option value="myr">Ringgit Malaysia</option>
            <option value="jpy">Yen Jepang</option>
            <option value="eur">Euro</option>
            <option value="sar">Riyal Arab Saudi</option>
        </select>
        
        <button onclick="convertCurrency()">Konversi</button>
        
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
